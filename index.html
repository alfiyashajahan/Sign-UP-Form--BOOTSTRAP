<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
<div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
              <h6 class="text-muted">Please fill this form to create an account?</h6>

                <form>
                    <div class="row mb-3">
                       <div class="col-md-6 col-12 ">
                            <input type="text" class="form-control" placeholder="Enter firstname" name="fname">
                        </div>
                             <div class="col-md-6 col-12">
                            <input type="text" class="form-control" placeholder="Enter lastname" name="lname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Enter Email" name="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password" name="pwd">
                    </div>
                    <div class="form-group form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="privacy" id="privacy">
                        <label class="form-check-label" for="privacy">
                            I accept the Terms of Use & Privacy Policy
                        </label>
                    </div>
                    <div class="text-start">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
            
        </div>
</div>
<div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-white mb-0">
                        Already have an account?
                        <a href="#" class="text-white">Login here</a>
                    </p>
                </div>
            </div>
        </div>
</div>
    
    

</body>
</html>
